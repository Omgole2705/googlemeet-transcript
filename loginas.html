<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginas.css">
</head>

<body>
    <div class="login-container">
        <div class="avatar"></div>
        <!-- Placeholder for image -->
        <h2>Login</h2>
        <form id="login-form">
            <!-- Username -->
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Log in</button>
        </form>

        <!-- Google Login Button -->
        <button class="btn google-btn">
        <img src="google.png" alt="Google Icon" class="google-icon"> Login with Google
    </button>

        <!-- Forgot Password Link -->
        <p class="forgot-password">Forgot Password?</p>

        <!-- Sign Up Link -->
        <p class="sign-up">Don't have an account? <a href="signin.html">Sign up here!</a></p>
    </div>

    <script src="loginas.js"></script>
</body>

</html>
